<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" href="./static/css/mui.min.css">
	<link rel="stylesheet" href="./static/css/style.css">
	<!-- 字体图标 -->
</head>
<body>
	<div class="layout home-layout" >
		<div class="home-mask phone-mask">
			<div class="logo-img">
				<i class="logo-svg"></i>
			</div>
			<div class="home-mask-form">
				<p>Please complete the imformation</p>
				<div id="wechat-bind">
					<div class="login-phonenumber">
						<input id="phoneNumber" type="text" placeholder="Enter phone number">
						<button id="getCode" type="button" class="mui-btn">Send Code</button>
					</div>
					<div class="login-code">
						<input id="code" type="text" placeholder="Enter verification code " />
					</div>	
					<div class="login-btn">
						<button type="button" id="loginBtn" class="mui-btn">Next step</button>
					</div>				
				</div>
			</div>
		</div>
	</div>
	<script src="./api/testOrFormal.js"></script>
	<script src="./static/js/mui.min.js"></script>
	<script src="./static/js/jquery.min.js"></script>
	<script src="./api/isbindPhone.js"></script>
</body>
</html>
